<!DOCTYPE html>
<html lang="tr">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excel → SEO Meta Araç</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; text-align: center; }
    form { margin: 2em auto; max-width: 400px; }
    input[type=file] { display: block; margin: 1em auto; }
    .message { margin-top: 1em; font-weight: bold; }
    .error { color: #d00; }
    .success { color: #070; }
  </style>
</head>
<body>
  <h1>Excel → SEO Meta Üretici</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx" required />
    <button type="submit">İşle</button>
  </form>
  {% if error %}
    <p class="message error">{{ error }}</p>
  {% endif %}
  {% if success %}
    <p class="message success">{{ success }}</p>
  {% endif %}
  <!-- Başarılı işlemde otomatik indirme gerçekleşir, ayrı bir indirme linkine gerek yok -->
</body>
</html>
